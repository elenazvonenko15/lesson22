<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hillel home work</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        

        <div class="todo">
            <div class="header todo__header">
                <div class="title">
                    Your To Do List
                </div>
            </div>
            <div class="todo__body">
                <form id="todo__form">
                    <input type="text" name="title" placeholder="Title" class="input" required>
                    <input type="text" name="text" placeholder="Text" class="input" required>
                    <div class="error"></div>
                    <input type="submit" value="Add new item" class="button todo__button">
                </form>
                <ul class="todo__list">
                </ul>
                <div class="button todo__button button_statistic">Get statistic <i class="far fa-chart-bar"></i></div>
            </div>
        </div>
        <div class="contact">
            <div class="header contact__header">
                <div class="title">
                    Your Contact List
                </div>
            </div>
            <div class="contact__body">
                <form id="contact__form">
                    <input type="text" name="name" placeholder="Name" class="input" required>
                    <input type="text" name="surname" placeholder="Surname" class="input" required>
                    <input type="tel" name="phone" placeholder="Phone" class="input" required pattern="\d*">
                    <div class="error"></div>
                    <input type="submit" value="Add new contact" class="button contact__button">
                </form>
                <ul class="contact__list">
                </ul>
                <div class="button contact__button button_search">Find contact <i class="fas fa-search"></i></div>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="popup">
            <i class="fas fa-times popup__close"></i>
            <div class="popup__content">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/74250e33ee.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
